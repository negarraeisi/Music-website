        <video controls onclick="showVid1()">

        <div class="vContainer" id="video1Container">
            <video class="blackVideos" controls>
                <source src="Videos/1.mp4">
            </video>
            <span class="close cursor" onclick="closeBlack()">&times;</span>
        </div>
        <div class="vContainer" id="video2Container">
            <video class="blackVideos" controls>
                <source src="Videos/2.mp4">
            </video>
            <span class="close cursor" onclick="closeBlack()">&times;</span>
        </div>
        <div class="vContainer" id="video3Container">

    <script>
        function showVid1(){
            let blackScreen= document.getElementById("video1Container");
            blackScreen.style.display="block"
            console.log("kjsk");
        }

        function showVid2(){
            let blackScreen= document.getElementById("video2Container");
            blackScreen.style.display="block"
        }

        function showVid3(){
            let blackScreen= document.getElementById("video3Container");
            blackScreen.style.display="block"
        }

        function closeBlack(){
            let black1=document.getElementById("video1Container");
            let black2=document.getElementById("video2Container");
            let black3=document.getElementById("video3Container");
            if(black1.style.display=="block"){
                black1.style.display="none";
            }
            else if(black2.style.display=="block"){
                black2.style.display="none";
            }
            else if(black3.style.display=="block"){
                black3.style.display="none";
            }
        }
    </script>
